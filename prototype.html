<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
</head>
<body>
	<script type="text/javascript">
	var Student = {
		name:'Robot',
		height:1.2,
		run:function(){
			console.log(this.name+"is running...");
		}
	}

	function createStudent(name){
		var s = Object.create(Student);
		console.log(this);
		s.name = name;
		return s;
	}

	var xiaoming = createStudent('小明');
	  xiaoming.run();
	</script>
</body>
</html>
